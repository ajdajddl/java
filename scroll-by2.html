<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll-by</title>
    <style>
        #wrap {
            width:500px; heihgt:250px;
            overflow-x: auto;
            overflow-y: hidden;
        }
        #box {
            width:max-content; height: 250px;
            display: flex;
        }
        #box > div {width:500px; height:250px;}
        #box .a {background: aqua;}
        #box .b {background: aquamarine;}
        #box .c {background: pink;}
        #box .d {background: beige;}
    </style>
</head>
<body>
    <button type="button" id="top">좌</button>
    <button type="button" id="btm">우</button>
    <div id="wrap">
        <div id="box">
            <div class="a">✨</div>
            <div class="b">🎇</div>
            <div class="c">❄</div>
            <div class="d">🌊</div>
        </div>
    </div>
    <script>
        const top_btn = document.querySelector('#top')
        const btm_btn = document.querySelector('#btm')
        const box = document.querySelector('#wrap')

        console.log(top,btm)

        top_btn.addEventListener('click',()=>{
            box.scrollBy(-500,0)
        })
        btm_btn.addEventListener('click',()=>{
            box.scrollBy(500,0)
        })
    </script>
</body>
</html>
