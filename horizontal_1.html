<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizontal-1</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>
        body,html {
            overflow-y:hidden;
            width:3000px; height:5000px;
            background: linear-gradient(to right, lightgreen,beige,lightblue,aqua);
        }
    </style>
</head>
<body>
    
    <script>

        //가로스크롤 만들기
        //delta, scrollLeft
        const bd = document.querySelector('html,body')

        bd.addEventListener('wheel',(e)=>{
            // console.log(e)
            //deltaX, deltaY 마우스 휠 움직임 정도 감지속성
            // 마우스 휠 이벤트('wheel')와 함께 매개변수 객체(e)로 마우스 휠 움직임 값을 감지한다.
            // console.log(e.deltaY)
            
            // this.scrollLeft 수평 스크롤바의 위치속성
            bd.scrollLeft += e.deltaY
        })

    </script>

</body>
</html>
